<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game mania - Página inicial </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/perfil.css">
</head>

<body>
    <!--Cabeçalho-->
    <header id="header">
        <img src="Imagens/Vector.png" alt="logo game mania">
        <nav id="menu-desktop">
            <ul>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Ultimos lançamentos</a></li>
                <li><a href="#">Novidades</a></li>
                <li><a href="#">Ofertas</a></li>
            </ul>
        </nav>
        <div id="menu-mobile">
            <img src="imagens/menu.png" alt="menu">
        </div>
    </header>

    <!--Formulário-->
    <section>
        <div class=forms>
            <h2>Cadastro</h2>
            <!--Foto de perfil-->
            <div id="perfil">
                <img src="imagens/Vex.png" alt="Foto de perfil">
            <!--Upload-->
                <div>
                    <form>
                        <div class="col-sm-4 form-group">
                            <label for="exampleFormControlFile1"></label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                    </form>
                </div>
            </div>

            <!--Nome-->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nome</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu nome">
            </div>
            <!--Email-->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="seunome@email.com">
            </div>
            <!--Endereço-->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Endereço</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Rua São Judas, nºXXXX. São Paulo, Brasil">
            </div>
            <!--Senha-->
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-8 col-form-label">Senha</label>
                <div>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <!--Senha-->
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-8 col-form-label">Confirme sua Senha</label>
                    <div>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                </div>
                <!--Botão de envio-->
                <div>
                    <button type="button" class="btn btn-secondary btn-lg">Enviar</button>
                </div>

                <!--Orientação de login-->
                <span>Já possui uma conta? <p>
                        <a href="#">Iniciar sessão</a>
                    </p>
                </span>
            </div>
    </section>

    <!--Contato-->

    <footer>
        <div id="contato">
            <h5 class="titulo-contato">Contatos</h5>
            <h6 class="subtitulo">Nos siga nas redes sociais</h6>
            <div id="redes">
                <div>
                    <img src="imagens/Twitter.png" alt="logo do Twitter">
                    <img src="imagens/Instagram.png" alt="logo do Instagram">
                    <img src="imagens/Facebook.png" alt="logo do Facebook">
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
</body>
